  <body>
    <div class="wrapper">
      <div class="popupMain" id="popupMain-js">
        <div

        </div>

      <div class="container">

        <!-- слова -->

          <div class="questionWords-content">
            <div

              id="questionWords-content__question-js"

              class="questionSpeech-content__input"
              id="questionSpeech-content__input-js"

              id="questionSpeech-content__btn-js"

              Ответить
            </button>

            <div class="correctSpeachAnswer" id="correctSpeachAnswer-js">12</div>
          </div>
        </div>
      </div>
    </div>
